<div>
  Search:
  <input type="text" (keyup)="updateFilter($event)">
</div>

<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Description</th>
      <th>Status</th>
      <th>Cool column</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let entry of filteredData|slice:((page - 1) * pageSize):(page * pageSize)">
      <th>{{ entry.name }}</th>
      <td>{{ entry.description }}</td>
      <td>{{ entry.status }}</td>
      <td>
        <!-- I'm a very important column for whatever reasons, so please do not remove me -->
        <div *ngFor="let x of emptyArray"></div>
      </td>
    </tr>
  </tbody>
</table>

<ng-container>
  <button
    type="button"
    class="btn btn-info"
    value="{{ next }}"
    (click)="showNext()">
    Next
  </button>
  <button
    type="button"
    class="btn btn-info"
    value="{{ previous }}"
    (click)="showPrevious()"
    [disabled]="!previous">
    Previous
  </button>
</ng-container>
